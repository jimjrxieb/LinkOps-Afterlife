services:
  api:
    build: { context: ./api }
    environment:
      - LLM_ENGINE=local
      - LLM_MODEL=Qwen/Qwen2.5-1.5B-Instruct
      - EMBED_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - CHROMA_DIR=/app/models/chroma
      - TTS_ENGINE=local
      - AVATAR_ENGINE=local
      - CORS_ALLOW_ORIGINS=*
      - TMP_ROOT=/app/tmp
      - JOB_TTL_SEC=1800
    volumes:
      - ./api/models:/app/models
      - ./api/media:/app/media
      - ./data:/app_data
    ports: ["8000:8000"]
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1
    working_dir: /app

  ui:
    build: { context: ./ui }
    environment:
      - VITE_API_BASE=/api
    ports: ["5173:5173"]
    depends_on: [api]