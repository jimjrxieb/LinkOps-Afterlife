apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: linkops-afterlife

resources:
  - ../../base
  - ingress.yaml
  - secrets.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: ghcr.io/shadow-link-industries/linkops-afterlife-api:prod
    target:
      kind: Deployment
      name: api
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: ghcr.io/shadow-link-industries/linkops-afterlife-ui:prod
    target:
      kind: Deployment
      name: ui
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: api
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: ui

configMapGenerator:
  - name: afterlife-config
    behavior: merge
    literals:
      - DOMAIN=demo.linkopsmlm.com

namePrefix: prod-

commonLabels:
  env: prod