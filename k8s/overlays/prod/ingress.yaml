apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afterlife-ingress
  namespace: linkops-afterlife
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - demo.linkopsmlm.com
    secretName: afterlife-tls
  rules:
  - host: demo.linkopsmlm.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 5173