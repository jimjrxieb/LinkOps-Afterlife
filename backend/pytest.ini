[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=htmlcov/*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers = 
    slow: marks tests as slow
    integration: marks tests as integration tests
    auth: marks tests related to authentication
    upload: marks tests related to file upload
    processing: marks tests related to AI processing
    interaction: marks tests related to user interaction
    security: marks tests related to security features