name: Deploy AfterLife

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "frontend/**"
      - "backend/**"
      - "docker-compose.prod.yml"
      - "Caddyfile"
      - ".github/workflows/deploy.yml"

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: sha-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/afterlife-frontend:${{ env.IMAGE_TAG }} ./frontend
          docker tag ${{ env.ACR_LOGIN_SERVER }}/afterlife-frontend:${{ env.IMAGE_TAG }} ${{ env.ACR_LOGIN_SERVER }}/afterlife-frontend:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/afterlife-frontend:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/afterlife-frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/afterlife-backend:${{ env.IMAGE_TAG }} ./backend
          docker tag ${{ env.ACR_LOGIN_SERVER }}/afterlife-backend:${{ env.IMAGE_TAG }} ${{ env.ACR_LOGIN_SERVER }}/afterlife-backend:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/afterlife-backend:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/afterlife-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Copy compose & Caddyfile to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.prod.yml,Caddyfile,.env.example"
          target: "~/afterlife"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/afterlife
            # Prepare .env if not present (one-time). You can also manage it manually.
            [ -f .env ] || cp .env.example .env
            sed -i "s|ACR_LOGIN_SERVER=.*|ACR_LOGIN_SERVER=${{ secrets.ACR_LOGIN_SERVER }}|g" .env
            sed -i "s|IMAGE_TAG=.*|IMAGE_TAG=latest|g" .env
            docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -f